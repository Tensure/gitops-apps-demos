---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kueue
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy/automated
        - /spec/source/targetRevision
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: kueue
                # anything not staging or prod use this version
                addonChartVersion: 0.12.2
                addonChartRepository: registry.k8s.io/kueue/charts
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_kueue
                    operator: In
                    values: ["true"]
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 0.12.2
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 0.12.2
  template:
    metadata:
      name: addon-{{.name}}-{{.values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: "{{.metadata.annotations.addons_repo_url}}"
          targetRevision: "{{.metadata.annotations.addons_repo_revision}}"
          ref: values
        - chart: "{{.values.addonChart}}"
          repoURL: "{{.values.addonChartRepository}}"
          targetRevision: "{{.values.addonChartVersion}}"
          helm:
            releaseName: "{{.values.addonChart}}"
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}environments/default/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}environments/{{.metadata.labels.environment}}/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}clusters/{{.name}}/addons/{{.values.addonChart}}/values.yaml
        # Additional source for custom Kueue resources (GPU node pools)
        - repoURL: "{{.metadata.annotations.addons_repo_url}}"
          targetRevision: "{{.metadata.annotations.addons_repo_revision}}"
          path: "{{.metadata.annotations.addons_repo_basepath}}environments/default/addons/{{.values.addonChart}}"
          helm:
            releaseName: "{{.values.addonChart}}-gpu-resources"
            valueFiles:
              - values.yaml
            # Inject GPU node pools from cluster metadata into Helm values
            values: |
              gpuNodePools:
                pools: "{{.metadata.annotations.gpu_node_pools}}"
      destination:
        namespace: "{{.values.addonChart}}"
        name: "{{.name}}"
      ignoreDifferences:
        # Warning: Kinds are case sensitive
        - group: monitoring.coreos.com
          jsonPointers:
            - /spec/endpoints
          kind: ServiceMonitor
        - group: apps
          jsonPointers:
            - /spec/replicas
          kind: Deployment
        - group: kueue.x-k8s.io
          jsonPointers:
            - /status
          kind: ClusterQueue
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
