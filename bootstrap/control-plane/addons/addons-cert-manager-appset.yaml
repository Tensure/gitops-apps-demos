---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-cert-manager
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: false
  ignoreApplicationDifferences:
    - jsonPointers:
      - /spec/syncPolicy/automated
      - /spec/source/targetRevision
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: cert-manager
                # anything not staging or prod use this version
                addonChartVersion: v1.15.3
                addonChartRepository: https://charts.jetstack.io
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_cert_manager
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: v1.15.3
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: v1.15.3
  template:
    metadata:
      name: "{{.values.addonChart}}-{{.name}}"
    spec:
      project: core
      sources:
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}/environments/default/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}/environments/{{.metadata.labels.environment}}/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}/clusters/{{.name}}/addons/{{.values.addonChart}}/values.yaml
            values: |
              installCRDs: true
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          path: '{{.metadata.annotations.addons_repo_basepath}}environments/default/addons/{{.values.addonChart}}/'
          # fileParameters:
          #  - name:
          #    path:
          # parameters
          # values
          # valuesObject
      destination:
        namespace: '{{.values.addonChart}}'
        name: '{{.name}}'
      ignoreDifferences:
        # Warning: Kinds are case sensitive
        - group: monitoring.coreos.com
          jsonPointers:
            - /spec/endpoints
          kind: ServiceMonitor
        - group: apps
          jsonPointers:
            - /spec/replicas
          kind: Deployments
      syncPolicy:
        # managedNamespaceMetadata:
        #   labels:
        #     goldilocks.fairwinds.com/enabled: 'true'
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.